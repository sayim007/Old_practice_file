<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
    <script src="https://kit.fontawesome.com/23b5b01fdc.js" crossorigin="anonymous"></script>
    <style>
        .fa-brands{
            color: red;
            /* font-size: 50px; */
        }
        a{
            text-decoration: none;
            /* font-size: 50px; */
            color: black;
        }
        img{
            width: 50px;
        }
        .div{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            background-color: lightskyblue;
        }

    </style>
</head>
<body>
    <section>
        <h1>Inline element</h1>
        <div>
            <ol>
                <li><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i>Youtube</a></li>
                <li><i>This text is a inline element</i></li>
                <li><img src="my-bg copy.png" alt=""></li>
                <li><input placeholder="Enter your name" type="text" name="" id=""></li>
                <li><button>submit</button></li>
            </ol>
        </div>
    </section>
    <section>
        <h1>Block element</h1>
        <div>
            <ol>
                <li><p>this is a parageaph</p></li>
                <li><div class="div"></div></li>
                <li><h3>this is a block element</h3></li>
                <li><video src=""></video></li>
                <li><audio src=""></audio></li>
                <li><footer></footer></li>
            </ol>
        </div>
    </section>
    
</body>
</html>
